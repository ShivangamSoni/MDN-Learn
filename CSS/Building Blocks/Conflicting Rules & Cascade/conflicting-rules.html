<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="conflicting-rules.css">
        <title>Conflicting Rules</title>
    </head>
    <body>
        <h1>Conflicting Rules: Cascade, Specificity & Inheritance</h1>
        <h1 class="main-heading">This is my heading.</h1>

        <div class="inherit-div">
            <p>
                As the body has been set to have a color of blue this is inherited through the descendants.
            </p>
            <p>
                We can change the color by targetting the element with a selector, such as this <span>span</span>.
            </p>
        </div>
    </body>
