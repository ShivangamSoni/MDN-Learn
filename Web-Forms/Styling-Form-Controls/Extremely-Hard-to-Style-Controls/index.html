<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Extremely Hard to Style Controls</title>
  </head>
  <body>
    <!-- 
      Controls Ugly For Styling (Extremely Difficult to Style)
        1. select, option, optgroup, datalist
        2. input:color
        3. input:datetime-local
        4. input:range
        5. input:file
        6. progress & meter
    -->
    <form>
      <div>
        <label for="select">Select box:</label>
        <div class="select-wrapper">
          <select id="select" name="select">
            <option>Banana</option>
            <option>Cherry</option>
            <option>Lemon</option>
          </select>
        </div>
      </div>
      <div>
        <label for="myFruit">"Favorite fruit?" datalist:</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
        <datalist id="mySuggestion">
          <option>Apple</option>
          <option>Banana</option>
          <option>Blackberry</option>
          <option>Blueberry</option>
          <option>Lemon</option>
          <option>Lychee</option>
          <option>Peach</option>
          <option>Pear</option>
        </datalist>
      </div>
      <div>
        <label for="date1">Datetime local: </label>
        <input id="date1" name="date1" type="date" />
      </div>

      <div>
        <label for="range">Range: </label>
        <input id="range" name="range" type="range" />
      </div>

      <div>
        <label for="color">Color: </label>
        <input id="color" name="color" type="color" />
      </div>

      <div>
        <label for="file">Choose a File</label>
        <input id="file" name="file" type="file" multiple />
      </div>

      <div>
        <label for="progress">Progress: </label>
        <progress max="100" value="75" id="progress">75/100</progress>
      </div>

      <div>
        <label for="meter">Meter: </label>
        <meter id="meter" min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
