<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML Text</title>
    </head>
    <body>
        <!--
            HTML supports Headings using tags:
                <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
                <h1> having Largest & Boldest Font & decreasing onwards
                
            These define different Levels or Importance of Content in the HTML
            <h1> representing main Heading, <h2> representing subheading & so on.
            
            Headings are Block Level Elements
        -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <!--Paragraphs in HTML are created using <p> which is a Block Level Element-->
        <p>I am a paragraph, oh yes I am.</p>
    </body>
</html>
