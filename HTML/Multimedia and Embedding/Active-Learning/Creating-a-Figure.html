<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Creating a Figure</title>
    </head>
    <body>
        <figure>
            <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
                 alt="Skeleton of a T-Rex"
                 width="200px"
                 height="171px">
            <figcaption>
                T-Rex on Display in the Manchester University Museum
            </figcaption>
        </figure>
    </body>
</html>
