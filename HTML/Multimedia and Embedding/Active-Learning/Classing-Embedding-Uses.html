<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Classic Embedding Uses</title>
    </head>
    <body>
        <!--
            YouTube allows us to Embed a video using iFrames
            Similarly Google Maps allows map embedding using iFrames
        -->
        <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/yA4OzHRzoWc"
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16261.676556372639!2d6.929060600139258!3d50.3256778044575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47bfad369010c559%3A0x80dbc21b73ca589a!2sN%C3%BCrburgring!5e1!3m2!1sen!2sin!4v1620623578744!5m2!1sen!2sin" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </body>
</html>
