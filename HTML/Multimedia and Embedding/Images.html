<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Images</title>
    </head>
    <body>
        <h1>Images in HTML</h1>
        <!--
            Images are added using <img> element. It requires at-least one attribute- 'src'
            src contains the Source Path of the image
        -->
        <img src="images/TGT.jpeg"><br>
        
        <!--
            'alt' attribute is used to set an Alternative Text
            This text is displayed in case the images is not displayed
            Alt text is useful for Visually-Impaired users as the Screen-Reader used alt text as image description.
        -->
        <img src="images/TGT.jpeg" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May"><br>
        <img src="images/TGT" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May"><br>
        
        <!--
            Width & Height attributes can help specify image dimensions
            Width & height don't make as such difference since the image display depends upon actual image size
            Width & height reserve an empty space for the image even if the image is not loaded.
        -->
        <img src="images/TGT.jpeg" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May" width="400" height="341"><br>
        <img src="images/TGT" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May" width="400" height="341"><br>

        <!--
            Title attribute just like <a> & <abbr> elements adds an visual Title shown on hover
        -->
        <img src="images/TGT.jpeg" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May" width="400" height="341" title="The Grand Tour Poster"><br>

        <!--
            Annotating Images:
            Captions can be added to images by enclosing them inside <figure> element & adding an <figurecaption>
        -->
        <figure>
            <img src="images/TGT.jpeg" alt="The Grand Tour Presenters: Richard Hammond, Jeremy Clarkson & James May">
            <figcaption>The Grand Tour Poster</figcaption>
        </figure>
    </body>
</html>
