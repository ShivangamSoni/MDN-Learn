<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic HTML Document Structure</title>
        <meta name="author" content="Shivangam-Soni">
        <meta name="description" content="Basic or Most Common Structure of a HTML Document">
        <link rel="shortcut icon" href="https://img.icons8.com/nolan/64/html-5.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1 id="site-title">Site Title</h1>
            <img src="https://img.icons8.com/dusk/256/000000/html-5.png" id="header-site-logo">
            
            <nav>
                <ul>
                    <li><a href="">Link 1</a></li>
                    <li><a href="">Link 2</a></li>
                    <li><a href="">Link 3</a></li>
                    <li><a href="">Link 4</a></li>
                    <li><a href="">Link 5</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2>Page Content</h2>
        </main>

        <footer>
            <section>
                <img src="https://img.icons8.com/dusk/128/000000/html-5.png" id="footer-site-logo">
                <p id="site-descriptor-text"></p>
            </section>
            <nav id="social-media">
                <ul>
                    <li><a href="">Social Media 1</a></li>
                    <li><a href="">Social Media 2</a></li>
                    <li><a href="">Social Media 3</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
